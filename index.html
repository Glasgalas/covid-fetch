<body>
    <h1>Ситуация с COVID-19 в мире</h1>
    <div class='container'>
        <p>Количество зараженных: 
            <br>
            <span class='js-confirmed numbers'></span> человек</p>

            <br>

            <br> 
            <span class='js-deaths numbers'></span> человек</p> 
        <p>Количество выздоровевших: 
            <br>
            <span class='js-recovered numbers'></span> человек</p>  
    </div>
    <p>Последняя проверка: 
        <span class='js-date numbers'></span></p>
